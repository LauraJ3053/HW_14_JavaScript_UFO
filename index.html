<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script>
  $(document).ready(function () {
    var firstRecord = 0;
    var rowSize = 40;
    var tableRows=$("#pagetable tbody tr");
    $("a.pagination").click(function(e){
      e.preventDefault();
      if ($(this).attr("id") == "next"){
            if (firstRecord + rowSize <= tableRows.length){ 
                firstRecord += rowSize;}
            } else {
            if (firstRecord!= 0)
             { firstRecord  -= rowSize;}
            }
         paginate(firstRecord, rowSize);
       });
      
     var paginate =function(startAt, rowSize){
       var endAt=startAt + rowSize - 1;
         $(tableRows).each(function(index){
           if (index >= startAt && index <= endAt){
             $(this).show();
           } else{
             $(this).hide();
           }
         });
     }
     paginate(firstRecord, rowSize);
  });
  </script> 
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">UFO Search</h1>
        <img src="images/nasa.jpg" alt="Over Earth" width="1100" height="400" align="middle">
          <div class="col-md-12">
        <aside class="filters">
          <div class="panel panel-default">
<!--          <div class="panel-heading"><h5>Filter Search</h5></div> -->
            <div class="panel-body">
		  <form>
		  <br>
            <div class="group-form">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Date</label>
                      <input class="form-control" id="datetime" type="text" placeholder="">
                    </li>
					<li class="filter list-group-item">
                      <label for="city">Enter City</label>
                      <input class="form-control" id="city" type="text" placeholder="">
                    </li>
					  </li>
	                <li class="filter list-group-item">
                      <label for="state">Enter State (abbr.)</label>
                      <input class="form-control" id="state" type="text" placeholder="">
                    </li>
	                <li class="filter list-group-item">
                      <label for="country">Enter Country (abbr.)</label>
                      <input class="form-control" id="country" type="text" placeholder="">
                    </li>
	                <li class="filter list-group-item">
                      <label for="shape">Enter UFO Shape</label>
                      <input class="form-control" id="shape" type="text" placeholder="">
                    </li>					
                  </ul>
                 </div>
                <button id="filter-btn" type="submit" class="btn btn-info">Filter Table</button>
              </form>
            </div>
           </form>
        </div>
      </div>
      <div class="row">
      <div class="col-md-12">
        <div id="table-area" class="">
          <table id="ufo-table" class="table table-striped table-responsive">
            <thead class="thead-dark">
              <tr>
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration</th>
                <th class="table-head">Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div id="no-data" class=""></div>
        </div>
      </div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="Data/data.js"></script>
  <script src="Data/app2.js"></script>

</body>
</html>
